services:
  postgres:
    image: postgres:15
    container_name: smart_spend_postgres
    restart: unless-stopped
    env_file:
      - smart-spend-backend/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: smart_spend_redis
    restart: unless-stopped
    env_file:
      - smart-spend-backend/.env
    command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\" --save '' --appendonly no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "if [ -n \"$REDIS_PASSWORD\" ]; then redis-cli -a \"$REDIS_PASSWORD\" ping; else redis-cli ping; fi || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  adminer:
    image: adminer:latest
    container_name: smart_spend_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"

  api:
    build:
      context: smart-spend-backend
      dockerfile: Dockerfile
    container_name: smart_spend_api
    env_file:
      - smart-spend-backend/.env
    environment:
      REDIS_HOST: redis
      ENV: development
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    entrypoint: ["/app/entrypoint_migrate_and_run.sh"]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    build:
      context: smart-spend-backend
      dockerfile: Dockerfile
    container_name: smart_spend_worker
    env_file:
      - smart-spend-backend/.env
    environment:
      REDIS_HOST: redis
      ENV: development
    depends_on:
      - redis
      - postgres
    command: arq arq_worker.WorkerSettings

  frontend:
    build:
      context: smart-spend-frontend
      dockerfile: Dockerfile
    container_name: smart_spend_frontend
    # If the container crashes, restart it automatically
    restart: unless-stopped
    # Mount the source code for hot-reloading, but exclude node_modules
    volumes:
      - ./smart-spend-frontend:/app
      - /app/node_modules
    # Map container port 5173 to host port 5173
    ports:
      - "5173:5173"
    # Set the API URL environment variable for the React app to consume
    environment:
      - VITE_API_URL=http://api:8000 # Use service name 'api' for container-to-container communication
    depends_on:
      - api # Ensure the backend API is running before starting the frontend

volumes:
  pgdata:
  